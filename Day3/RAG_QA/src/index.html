<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 300px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product p {
      color: #777;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
    }

    .cart .count {
      background: red;
      color: white;
      font-size: 14px;
      padding: 3px 7px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .add-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="cart">
  ðŸ›’ Cart
  <div class="count">0</div>
</div>

<div class="product">
  <img src="https://via.placeholder.com/300x200" alt="Product">
  <h2>Stylish T-Shirt</h2>
  <p>$25.00</p>
  <button class="add-btn">Add to Cart</button>
</div>

</body>
</html>
